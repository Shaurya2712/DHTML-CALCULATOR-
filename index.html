<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>CALCULATE ME !</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Calculator</h1>

    <div
      class="input-group mb-5 mt-5"
      style="padding-left: 510px; padding-right: 450px"
    >
      <input
        type="text"
        class="form-control border-2 border border-dark"
        placeholder=""
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
      />
      <button
        class="btn btn-outline-dark border-2 border border-dark"
        type="button"
        id="button-addon1"
      >
        calculate
      </button>
    </div>

    <div class=" ">
      <div class="row my-2">
        <div class="col-4"></div>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          1
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          2
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          3
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          +
        </button>
        <div class="col-4"></div>
      </div>

      <div class="row my-2">
        <div class="col-4"></div>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          4
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          5
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          6
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          -
        </button>
        <div class="col-4"></div>
      </div>
      <div class="row my-2">
        <div class="col-4"></div>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          7
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          8
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          9
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          /
        </button>
        <div class="col-4"></div>
      </div>
      <div class="row my-2">
        <div class="col-4"></div>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          0
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          .
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          Clear
        </button>
        <button type="button" class="btn btn-outline-dark col-1 mx-2 btn-sm">
          *
        </button>
        <div class="col-4"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
